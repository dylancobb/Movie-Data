<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Basic Metadata -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Data</title>
	<meta name="description" content="A movie database project where users can add and edit movie data">
	<meta name="author" content="Dylan">
	<!-- Stylesheets and Fonts -->
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans:400,700">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300, 400, 600">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
</head>

<body>
	<header>
		<svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none"
			stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
			id="logo">
			<rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
			<line x1="7" y1="2" x2="7" y2="22"></line>
			<line x1="17" y1="2" x2="17" y2="22"></line>
			<line x1="2" y1="12" x2="22" y2="12"></line>
			<line x1="2" y1="7" x2="7" y2="7"></line>
			<line x1="2" y1="17" x2="7" y2="17"></line>
			<line x1="17" y1="17" x2="22" y2="17"></line>
			<line x1="17" y1="7" x2="22" y2="7"></line>
		</svg>
		<h1>Movlicious</h1>
	</header>
	<main>
		<!-- Further subdivide into sections -->
		<div id="display">
			<h2 id="movie-title"></h2>
			<p id="movie-plot"></p>
			<p id="movie-runtime"></p>
			<p id="movie-rating"></p>
			<p id="movie-cast"></p>
		</div>
	</main>
	<footer>
	</footer>
	<script src="scripts.js"></script>
</body>

</html>
